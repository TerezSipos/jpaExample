<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>user-management-web | echo_list</title>
</head>
<body>	
	<h:form rendered="#{userBean.getUserById(userBean.selectedUserid) != null}">
	<h:outputLabel>Username</h:outputLabel>
		<h:inputText title="id" value="#{userBean.user.username}" />
		<h:outputLabel>Select one or more role</h:outputLabel>
		<h:selectManyListbox value="#{userBean.rolesId}"
			converter="javax.faces.Integer">
			<f:selectItems value="#{roleBean.allRoles}" var="y"
				itemLabel="#{y.role}" itemValue="#{y.id}" />
		</h:selectManyListbox>

		<h:commandButton value="Submit"
			actionListener="#{userBean.updateUser(userBean.user)}"
			action="users_list?faces-redirect=true" />

	</h:form>

	<h:column rendered="#{userBean.user.id == 0}">
			Please go back and select the user what u like to update	
		</h:column>
	<h:form>
		<h:commandButton value="back" action="users_list?faces-redirect=true" />
	</h:form>
</body>
</html>
