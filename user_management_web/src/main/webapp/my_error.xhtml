<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>user-management-web | echo_list</title>
</head>
<body>
	<h:form rendered="#{userBean.errorMessage !=null}">
		<h1>User operation failed</h1>
		#{userBean.errorMessage}
		<br />
		<h:commandButton value="back" action="users_list?faces-redirect=true" />
	</h:form>
	<h:form rendered="#{roleBean.errorMessage !=null}">
		<h1>Role operation failed</h1>
		#{roleBean.errorMessage}
		<br />
		<h:commandButton value="back" action="users_list?faces-redirect=true" />
	</h:form>
</body>
</html>
